{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th>
                Symbol
            </th>
            <th class="text-end">
                Type
            </th>
            <th class="text-end">
                Shares
            </th>
            <th class="text-end">
                Price
            </th>
            <th class="text-end">
                Date
            </th>
        </tr>
    </thead>
    <tbody>
        {% for r in rows %}
        <tr>
            <td>{{r.symbol}}</td>
            <td class="text-end">{{r.type}}</td>
            <td class="text-end">{{r.shares}}</td>
            <td class="text-end">{{r.price|usd}}</td>
            <td class="text-end">{{r.date}}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
