{% extends "layout.html" %}

{% block title %}
Events
{% endblock %}

{% block main %}
<h1>Category: {{category.name}}</h1>

{% for event in events %}
<div class="mt-3 bg-light">
    <div class="pb-3 pt-3">
<a href="{{ url_for('event.view_event', event_id=event.id) }}"><h2>{{ event.name }}</h2></a>
</div>
</div>        

{% else %}
<tr>
    <td colspan="3">No events available</td>
</tr>
{% endfor %}

{% endblock %}
