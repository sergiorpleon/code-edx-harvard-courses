{% for comment in comments %}
<div class="comment">
    <div class="row">
        <div class="col">
            <div class="text-start ps-5">{{comment.user.name}}</div>
            <div class="text-start ps-5" style="font-size: 10px;">{{comment.date_time.strftime('%Y-%m-%d | %H:%M')}}
            </div>
        </div>
        <div class="col" style="text-align: end;">
            <div class="ps-5" style="font-size: 30px; color: grey;"># {{comment.id}}</div>
        </div>
    </div>

    <div class="text-start ps-5 pt-3">{{comment.text}}
    </div>
    <div style="text-align: end;">
        <form action="{{ url_for('comment.delete_comment', event_id=event_id, comment_id=comment.id) }}" method="POST"
            style="display:inline;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <button class="btn btn-link" type="submit"
                onclick="return confirm('Are you sure you want to delete this comment?');">Delete</button>
        </form>
        <hr>
    </div>
</div>
{% endfor %}
