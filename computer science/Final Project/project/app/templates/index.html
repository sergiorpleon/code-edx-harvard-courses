{% extends "layout.html" %}

{% block title %}
Events
{% endblock %}

{% block main %}
<h1>Event List</h1>

<!-- list of events -->
{% for event in events %}
<div class="mt-3 bg-light ps-3">
    <div class="pt-3 text-start">
        <a class="btn btn-sm btn-danger" href="{{ url_for('event.category_events', category_id=event.category.id) }}">
            {{ event.category.name }}
        </a>
    </div>
    <div class="pb-3 text-start">
        <a href="{{ url_for('event.view_event', event_id=event.id) }}">
            <h2>{{ event.name }}</h2>
        </a>
    </div>
</div>

{% else %}
<tr>
    <td colspan="3">No events available</td>
</tr>
{% endfor %}

{% endblock %}
