{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search results:</h1>

    <ul class="list-group">
        {% for entry in entries %}
            <li class="list-group-item"><a href="{% url 'entry' entry%}">{{ entry }}</a></li>
        {% empty %}
            <li class="list-group-item"><pre>Sory, not entries found.</pre></li>
        {% endfor %}
    </ul>

{% endblock %}
