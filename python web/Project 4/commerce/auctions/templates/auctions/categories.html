{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>

{% for element in list_categories %}
<div class="card list-page" style="margin-bottom: 10px;">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-5 col-lg-4">
                {% if element.image %}
                    <image src="{{ element.image}}">
                {% else %}
                    <image src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Medium_box%2C_open.jpg">
                {% endif %}
            </div>
            <div class="col-sm-7 col-lg-8">
                <div>
                    <h4><a href="{%url 'listings_category' element.id%}">{{element.title}}</a></h4>
                </div>
                <div>{{element.description}}</div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<div class="card list-page" style="margin-bottom: 10px;">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-5 col-lg-4">
                <image src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Medium_box%2C_open.jpg">
            </div>
            <div class="col-sm-7 col-lg-8">
                <div>
                    <h4><a href="{%url 'listings_category' 0%}">No category</a></h4>
                </div>
                <div></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
